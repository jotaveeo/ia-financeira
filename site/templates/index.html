<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorização de Transações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Classificação Automática de Transações</h1>
    <form action="/categorizar" method="post" enctype="multipart/form-data">

        <input type="file" name="file" required><br><br>
        <button type="submit">Carregar e Categorizar</button>
    </form>
</body>
</html>
